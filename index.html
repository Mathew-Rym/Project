<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Bike Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
</head>

<body>
    <nav>
        <h1>MOTOR.KE</h1>
        <div class="shopping">
            <i class="fa fa-shopping-bag"></i>
            <span class="quantity">0</span>
        </div>
    </nav>

    <main class="main-content">
        <div class="landing-page">
            <div class="left-section">
                <h2>MAKE YOUR TRIP MORE FUN WITH MOTOR.KE COMMUNITY</h2>
                <p>Motor.ke specializes in premium guided motorcycle Community in Kenya. Join the Community and ride
                    with us to explore the beauty of our country with Motor.ke</p>
                <a href="#explore" class="explore-button">Explore Now</a>
            </div>
            <div class="right-section">
                <img src="images/Rotating-sportsbike.webp" alt="Rotating Sports Bike">
            </div>
        </div>


        <div id="explore">
            <h2>Our Collection of Sports Bikes</h2>
            <div class="list"></div>
        </div>


        <div class="cart">
            <h2>Cart</h2>
            <ul class="listCart"></ul>
            <div class="checkOut">
                <div class="total">0</div>
                <div class="closeShopping">Close</div>
            </div>
        </div>
    </main>
</body>

</html>
